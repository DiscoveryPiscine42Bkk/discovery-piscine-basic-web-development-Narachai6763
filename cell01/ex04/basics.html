<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-align: center;
            margin-top: 30px;
        }

        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 40px 0;
        }

        .images img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        a {
            display: block;
            color: blue;
            text-decoration: none;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            width: 90%;
            border: 1px solid white;
            margin: 50px auto;
        }

        footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 10px 30px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Shop ✨</h1>

    <div class="images">
        <div>
            <img src="https://pm1.aminoapps.com/7286/9701406acfc741fe3ddbbdbccb92bf350879a259r1-736-460v2_hq.jpg" alt="Amazon">
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>
        <div>
            <img src="https://pm1.aminoapps.com/7286/8fb9ac9832d560b4a4aa7781e9d7e734a1c5cccbr1-720-450v2_hq.jpg" alt="Shopee">
            <a href="https://shopee.com" target="_blank">Visit Shopee</a>
        </div>
    </div>

    <hr>

    <footer>
        © wil 2025
    </footer>

</body>
</html>
