<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Piscine Web</title>
  <style>
    /* make the page clean and center the title horizontally and vertically */
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #ffffff;
    }
    .center {
      display: flex;
      align-items: center;       /* vertical center */
      justify-content: center;   /* horizontal center */
      height: 100%;
      text-align: center;
    }
    h1 {
      font-size: 5rem;       /* bigger title â€” change if you want larger/smaller */
      margin: 0;
      line-height: 1;
      letter-spacing: -0.02em;
    }
    @media (max-width: 600px) {
      h1 { font-size: 3rem; } /* responsive for small screens */
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Piscine Web</h1>
  </div>
</body>
</html>
